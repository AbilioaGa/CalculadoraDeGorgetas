<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorgetas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="title">Calculadora de Gorjetas</h1>
      <div>
        <form id="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              id="bill"
              class="formInput"
              min="1"
              required
            />
          </p>
          <label for="serviceQuality">
            <p>O que achou da qualidade do serviço?</p>
          </label>
          <p>
            <select  id="serviceQuality" >
              <option disabled selected value="0">-- Escolha uma opção</option>
              <option value="0.3">30% - incrível</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitavel</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">5% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              id="people"
              class="formInput"
              min="1"
              required
            />
            Pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular!</button>
        </form>
      </div>
      <div id="totalTip">
        Gorjeta total: R$<span id="tip">0.00</span>
        <span id="each">cada</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
